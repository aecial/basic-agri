<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main>
        <form>
            <div class="row">
                <label for="username_inp">Username: </label>
                <input id="username_inp" type="text" required/>
            </div>
            <div class="row">
                <label for="password_inp">Password: </label>
                <input id="password_inp" type="text" required/>
            </div>
            
            <button type="submit" id="login-btn">Submit</button>
        </form>
        <h4 class="additional-info">Don't have an account? <a href="signUp.html">Sign Up</a></h4>
    </main>
</body>
</html>
