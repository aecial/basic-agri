<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form>
        <div class="row">
            <label for="username_inp">Username: </label>
            <input id="username_inp" type="text" required/>
        </div>
        <div class="row">
            <label for="email_inp">Email: </label>
            <input id="email_inp" type="email" required/>
        </div>
        <div class="row">
            <label for="password_inp">Password: </label>
            <input id="password_inp" type="text" required/>
        </div>
        <div class="row">
            <label for="conf_password_inp">Confirm Password: </label>
            <input id="conf_password_inp" type="text" required/>
        </div>
        <div class="row">
            <label for="password_inp">Password: </label>
            <input id="password_inp" type="text" required/>
        </div>
        <div class="row">
            <label for="credentials_inp">Upload Document: </label>
            <input id="credentials_inp" type="file" required/>
        </div>
        <button type="submit" id="login-btn">Submit</button>
    </form>
</body>
</html>
