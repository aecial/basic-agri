<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Auction</title>
    <link rel="stylesheet" href="AuctionPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="nav-bar">
        <div class="logo-cont">
            <img class="logo-pic" src="https://images.pexels.com/photos/9189263/pexels-photo-9189263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="logo">
            <p>Agrikultur'App</p>
        </div>
        <div class="links-cont">
            <a href="AuctionPage.html">Auction Page</a>
            <a href="Profile.html">Profile</a>
            <a href="Pricing.html">Product Pricing Guidelines</a>
            <a href="logIn.html"><button>Sign Out</button></a>
        </div>
    </nav>
    <main>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card w-50 h-50">
                <div class="card-body">
                    <form class="d-flex flex-column" action="">
                        <select id="crop_category" class="form-select mb-2 fs-5" aria-label="Default select example" required>
                            <option value=null selected disabled>Choose a Crop Type</option>
                            <option value="Garlic">Garlic</option>
                            <option value="Onion">Onion</option>
                          </select>
                          <div class="input-group mb-3">
                            <span id="peso-sign" class="input-group-text fs-5">â‚±</span>
                            <input onkeyup="btnDis()" id="crop_price" type="number" class="form-control fs-5" placeholder="Crop Price per Kg" aria-label="Price" required>
                          </div>
                          <div class="input-group mb-3">
                            <span class="input-group-text fs-5">Volume: </span>
                            <input onkeyup="btnDis()" id="crop_volume" type="number" class="form-control fs-5" placeholder="Crop Volume in Kg" aria-label="Volume" required>
                          </div>
                          <button id="form-btn" onclick="confirmSubmit()" class="btn btn-primary align-self-end w-50 fs-5">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
