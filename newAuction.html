<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="nav-bar">
        <div class="logo-cont">
            <img class="logo-pic" src="https://images.pexels.com/photos/9189263/pexels-photo-9189263.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="logo">

    <main>
        <form action="">
            <label for="crop_category">Choose a Crop Category:</label>
            <select name="crop_category" id="crop_category">
                <option value="Garlic" selected>Garlic</option>
                <option value="Onion">Onion</option>
            </select>
            <label for="crop_price">Crop Price per kg:</label>
            <input id="crop_price" type="number" />
            <label for="crop_volume">Crop Volume in Kg:</label>
            <input id="crop_volume" type="number">
            <button onclick="confirmSubmit()">Submit</button>
        </form>
    </main>
    <script src="index.js"></script>
